<!DOCTYPE html>
<html lang="zh">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/punlic/favicon.ico">
  <title>{% block title %}{% endblock %}</title>
  {% block head %}
  <meta name="keywords" content="{{site.name}}，热讯，时事热讯">
  <meta name="description" content="《{{site.name}}》(www.geekscn.cn)是一款基于数据挖掘的推荐引擎产品，它为用户推荐有价值的、个性化的信息，提供连接人与信息的新型服务。">
  {% endblock %}
  <link href="/public/css/font-awesome.min.css" rel="stylesheet">
  <link href="/public/css/index.min.css" rel="stylesheet">
  <link href="/public/js/styles/atom-one-dark.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    {% include 'hender.html' %}
    {% block header %} {% endblock %}
  </div>
  <div class="content">
    {% block content %} {% endblock %}
  </div>
  {% block footer %}
  <div class="footer">
    ©2020 jikedili
    <!-- 统计代码 -->
    {{site.statistics|safe}}
  </div>
  {% endblock %}
  <!-- 全局js -->
  <script src="/public/js/jquery.min.js"></script>
  <script src="/public/js/jquery.cookie.min.js"></script>
  <script src="/public/js/vue.min.js"></script>
  <script src="/public/js/common.js"></script>
  <script type="text/javascript" src="/public/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {% block script %}{% endblock %}
</body>

</html>
